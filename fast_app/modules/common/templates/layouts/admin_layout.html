<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Welcome to documenter ai admin panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/toastr.min.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />

    <style>
        .border-left-primary {
            border-left: 0.25rem solid #4e73df !important;
        }

        .border-left-success {
            border-left: 0.25rem solid #1cc88a !important;
        }

        .border-left-info {
            border-left: 0.25rem solid #36b9cc !important;
        }

        .border-left-warning {
            border-left: 0.25rem solid #f6c23e !important;
        }

        .text-xs {
            font-size: .75rem;
        }

        .font-weight-bold {
            font-weight: 700 !important;
        }

        .text-uppercase {
            text-transform: uppercase !important;
        }

        .text-gray-300 {
            color: #dddfeb !important;
        }

        .text-gray-800 {
            color: #5a5c69 !important;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light" id="toggleSidebar">
                â˜° Admin Panel
            </button>
            <a href="/logout" class="navbar-text text-white ms-3" style="text-decoration: none;">
                Logout
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-dark" id="sidebar">
        <a href="/admin">Dashboard</a>
        <a href="/admin/demos">Demo</a>
        <a href="/admin/users">Users</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <div class="container-fluid mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/toastr.min.js"></script>
    <script src="/static/js/script.js"></script>

    <script>
        document.getElementById('toggleSidebar')?.addEventListener('click', function () {
            document.getElementById('sidebar')?.classList.toggle('sidebar-collapsed');
            document.getElementById('mainContent')?.classList.toggle('content-collapsed');
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
